<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            background-color: hsl(0, 0%, 60%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #calculator {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: hsl(0, 0%, 12%);
            border-radius: 20px;
            max-width: 500px;
            overflow: hidden;
        }
        #display {
            width: 460px;
            padding: 20px;
            font-size: 5rem;
            text-align: right;
            border: none;
            background-color: hsl(0, 0%, 20%);
            color: white;
        }
        #keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 25px;
        }
        button {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            border: none;
            background-color: hsl(0, 0%, 30%);
            color: white;
            font-size: 3rem;
            font-weight: 500;
            cursor: pointer;
        }
        button:hover {
            background-color: hsl(0, 0%, 40%);
        }
        button:active {
            background-color: hsl(0, 0%, 50%);
        }
        .operator {
            background-color: hsl(32, 100%, 50%);
        }
        .operator:hover {
            background-color: hsl(32, 100%, 60%);
        }
        .operator:active {
            background-color: hsl(32, 100%, 70%);
        }
        .clear-btn {
            background-color: hsl(0, 10%, 45%);
        }
        .clear-btn:hover {
            background-color: hsl(0, 10%, 55%);
        }
        .clear-btn:active {
            background-color: hsl(0, 10%, 65%);
        }
    </style>
</head>
<body>

    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')" style="padding-top: 25px;">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="clear-btn" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="calculate()">=</button>
            
        </div>

    </div>
    <script src="calc.js"></script>
</body>
</html>
